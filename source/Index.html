<body ng-controller="NotificationController" style="background-image: url('image/turq.jpg'); ">
<script>
    window.fbAsyncInit = function () {
        FB.init({
            appId: '144089425668875',
            xfbml: true,
            version: 'v2.7'
        });
    };
  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}

     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

<table ng-style="tableStyle" style="width:100%;overflow:hidden;" ng-controller="ToolbarController" >
    <tr >
        <td id="viewFrame"  class="phone" style="vertical-align:top;max-width:70%;width:70%">

            <div id="toolbarRow" ng-hide="selectedState.mapListSelected==true" style="top:0px">
                                <div ng-include="'common/ToolBar.html'"></div>

            </div>
       
            
            <table style="width:100%;height:100%;padding:0px;border:none">
                <tr>
                    <td  style="vertical-align:top;position:relative">
                  
                           <div ng-view  style="border: none; padding: 0px; margin: 0px; display: inline;">
                            </div>

                    </td>
                </tr>
            </table>
         
        </td>
        <td id="previewFrame" class ="desktop bluenav" style ="max-width:30%;width:30%;
                    vertical-align:top;padding-right:0px;padding-top:0px;padding-bottom:0px;overflow:hidden">
            <table  style="width:100%;height:100%;padding:0px;border:none;overflow:hidden;">
                <tr>
                    <td style="vertical-align:top;overflow:hidden;">
                        <div ng-style="previewStyle" style="overflow:hidden;border: none; 
                        padding-left:12px;padding-right:24px;padding-top:12px; padding-bottom:24px; ">
                   
                                    <div id="windowOne" ng-click="navigateWindowOne()"  class="dottedBorderRed glow" 
                                        style="height:33%;max-height:33%;
                                                margin-top:0px;margin-bottom:12px; padding:2px;">
                                           <div ng-include ="preview.windowOne" ></div>
                                    </div>
                            
                                
                                    <div ng-click="navigateWindowTwo()" class="dottedBorderRed glow" 
                                        style="height:33%;max-height:33%;
                                        margin-top:0px;margin-bottom:12px; padding:2px">
                                             <div ng-include ="preview.windowTwo" ></div>
                                    </div>
                               
                        
                                <div ng-click="navigateWindowThree()" class="dottedBorderRed glow" 
                                    style="height:33%;max-height:33%;
                                        margin-top:0px;margin-bottom:24px; padding:2px;">
                                    <div ng-include ="preview.windowThree" ></div>
                                </div>
                            </div>
                             
                    </td>
                </tr>
            </table>
         

        </td>
 
    </tr>
</table>
