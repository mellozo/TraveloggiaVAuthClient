
<div  ng-click="goSite()" 
    class="dottedBorderRed glow" 
    style="padding:2px"
    ng-style="previewPaneStyle">


    <div  ng-controller="SiteController as siteCtrl" 
        style="height:100%;overflow-y:scroll" class="skyBlue">

        <div
               
            style="margin-left:auto;margin-right:auto;padding:0px;
max-width:450px;" >


            <form class=" infoText listColumn"  id="SiteInfo" style="height:100%" >
               
                 <div class="cloudBlue menuText listHeader" style="text-align:center">
                    {{siteCtrl.Site.Name}}
                </div>

              

                <div class="form-group">
                    <div class="infoText"><b>address:</b></div>
                    <input readonly type="text" value="{{siteCtrl.Site.Address}}" class="form-control" id="Address">
                </div>



                <div class="form-group" style="text-align:left;">
                    <label for="description">description:</label>
                    <textarea readonly rows="10"  ng-model="siteCtrl.Site.Description" class="form-control" id="description" style="text-align:left;align-content:flex-start" ng-Trim="true">
                       
                        </textarea>
                </div>

                <div class="form-group">
                    <label for="Arrival">arrival:</label>
                    <input  readonly type="text"  class="form-control" id="Arrival" value="{{siteCtrl.Site.Arrival| date : 'MMM d, yyyy  h:m a'}}" />
                </div>


                <div class="form-group">
                    <div class="infoGroup"><b>departure:</b></div>
                    <input readonly type="text" class="form-control" id="Departure"
                           value="{{siteCtrl.Site.Departure| date : 'MMM d, yyyy  h:m a'}}" />
                </div>

                <div class="form-group">
                    <label for="phone">phone:</label>
                    <input readonly type="text" value="{{siteCtrl.Site.Phone}}" class="form-control" id="phone">
                </div>

                <div class="form-group">
                    <label for="Email">email:</label>
                    <input readonly type="email" value="{{siteCtrl.Site.Email}}" class="form-control" id="Email">
                </div>

                <div class="form-group">
                    <label for="URL">website:</label>
                    <input readonly type="text" value="{{siteCtrl.Site.URL}}" class="form-control" id="URL">
                </div>


            </form>


        </div>

    </div>


</div>
