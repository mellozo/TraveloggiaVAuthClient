<div ng-controller ="SiteController as siteCtrl">

    <div ng-include="'common/ToolBar.html'"></div>

    <div ng-repeat = "stopover in siteCtrl.SiteList">

        <div class="panel panel-default">
          <div class="panel-heading">{{stopover.Name}}</div>
          <div class="panel-body">
            <ul class="list-group">
   
            <li class="list-group-item">{{stopover.Address}}</li>
            <li class="list-group-item">{{stopover.Arrival}}</li>
            </ul>
     
          </div>
        </div>

    </div>


</div>
