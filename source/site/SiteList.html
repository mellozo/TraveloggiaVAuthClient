<div ng-controller ="SiteController as siteCtrl">



    <div ng-repeat = "stopover in siteCtrl.SiteList">

        <div ><span>{{stopover.Name}}</span></div>
       <div ><span>{{stopover.Address}}</span></div>
       <div ><span>{{stopover.Arrival}}</span></div>
         <div ><span>{{stopover.RouteIndex}}</span></div>

    </div>


</div>
