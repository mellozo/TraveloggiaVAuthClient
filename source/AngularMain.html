   <link rel="stylesheet" href="../css/TraveloggiaStyles.css" type="text/css" />

    <script src="lib/angular.js"></script>
    <script src="lib/extensions/angular-route.js"></script>
    <script src="app.js"></script>

     <script src="common/DataTransportService.js"></script>

<body ng-controller="NotificationController" >
   
 


    <div ng-view style="border:none;padding:0px;margin:0px;display:inline"  >


    </div>


    <!--demonstrating use of ng-show since making dom modifications in controller= you => strait.toHell() 
        though few pa's would forgo the oportunity for bloat aka creating a directive-->

        <div   ng-show="systemMessage.cover" style="position:absolute;z-index:88;top:20px;left:0px;width:100%;height:400px;background-color:lightgray;opacity:.9">
            <div style="padding:12px;font-size:26px;color:brown;font-family:Centaur">{{systemMessage.text}}</div>
            <div style="text-align:center;position:absolute;right:5px;top:5px;width:35px;height:35px;background-color:red;">
                <a style="font-size:26px;font-family:Centaur;color:black;text-decoration:none" href="" ng-click="systemMessage.dismiss()">X</a>
            </div>






        </div>



</body>
</html>
