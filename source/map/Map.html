<div id="mainContainer"   
    ng-controller="MapController" 
    style="position:relative" 
    ng-style="scrollWindowStyle">
 
    <div class="clickableDiv" style="position:absolute;z-index:99" >
        <div ng-cloak ng-show="stateMachine.state=='CAN_EDIT' " class="bluenav" style="padding:2px"
            
             ng-click="enterEdit()">
            <img title="enable add pushpin"
                 src="../image/anchor.png"
                 class="dottedBorderRed glow "
                 ng-class="{'poppedUp' : selectedState.editSelected == true}"   />
        </div>
    </div>

    <div ng-cloak class="mapLabel" id="mapNameDiv" style="left:85px;top:40px;">
        {{MapRecord.MapName}}
    </div>

      
         
    <div class="panel-group cloudBlue" id="searchPanel"
         style="position:absolute;height:20px; border-bottom-left-radius:12px; border-bottom-right-radius:12px;
 border-bottom:4px solid black; border-left:4px solid black; border-right:4px solid black; border-top:none;
z-index:999;width:50%;margin-left:25%;margin-right:25%;text-align:center">
        <a data-toggle="collapse" style="font-family:Cinzel;font-size:10px" data-parent="#searchPanel" href="" data-target="#collapseOne">Search</a>   
           
                <div id="collapseOne" class="panel-collapse collapse">
                     <div class="panel panel-default" style="background-color:#DEE5F2;font-family:Centaur;">
                   

                        <div class="panel-body" style="padding-right:25px;padding-left:25px;">
                                         <input id="inputAddress" ng-model ="searchAddress"            type="text" style="margin-top:12px;padding:4px;font-size:20px;" />   
                             
                                                                
                                <button style="margin-top:10px;background-color:#244F55" class="btn btn-primary" ng-click="geocodeAddress()">Get Coordinates</button>
                         </div>
                    </div>
            </div>
    </div>



    <div id="bingMapRaw" ng-style="mapStyle"  style="position:relative">

    </div>



       <div ng-hide="systemMessage.loadComplete" style="position:absolute;top:50%; margin-top:-160px;width:100%;background-color:transparent;opacity:.9;z-index:299;
                     text-align:center;color:goldenrod;font-size:18px;" >
                                <img ng-src="image/compass.gif" style="width:110px;height:110px;z-index:91;display:block;margin:auto" />
                                 loading...
      </div>


    
    <confirm-cancel   
        ng-show="dialogIsShowing"
        style="z-index:99;position:absolute;left:50%;margin-left:-100px;top:50%;margin-top:-140px"
        question="confirmCancelQuestion"
        on-confirm="saveCurrentLocation()" 
        on-cancel="dismiss()">
    </confirm-cancel>


    <div ng-cloak   ng-controller="SignInController as SignInCtrl" id="signInDiv" class="mapLabel" style="position:absolute;display:inline;bottom:50px">
        <a ng-show="SignInCtrl.authenticationStatus.signedIn" href="" ng-click="SignInCtrl.signOut()">Sign Out</a>
        <a ng-hide="SignInCtrl.authenticationStatus.signedIn" href="" ng-click="SignInCtrl.goSignInPage()">Sign In</a>
        <a  ng-hide="SignInCtrl.authenticationStatus.signedIn" href="" ng-click="SignInCtrl.goCreateAccount()">Create Account</a>
    </div>


    

    <button class="bluenav glow"
                title="zoom to current location" ng-click="getLocation()"
                style="border:dotted 2px #a7427c;position:absolute;left:50%;margin-left:-30px;height:60px;width:60px;bottom:90px;border-radius:90px">
        <img src="../image/stars.png" style="z-index:999;height:40px;width:40px;"  />
    </button>    

    </div>
