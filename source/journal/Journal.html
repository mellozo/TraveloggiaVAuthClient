

<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

<div class="container-fluid" ng-controller="JournalController" style="width:100%">

    <div class="row" >
        <div ng-include="'common/ToolBar.html'"></div>
    </div>

    <div class="row" >
        <div class="col-xs-12" style="margin-left:0px;padding-left:0px;padding-right:0px;margin-right:0px;"> 
            <div class="panel panel-default"  >

                <div class="panel-body papyrus" >

                    <nav class="navbar navbar-default ">
                        <div class="container-fluid">
                            <div class="navbar-header cloudBlue infoText">
                                <button type="button" class="navbar-toggle collapsed"
                                        data-toggle="collapse"
                                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                            </div>

                            <div class="collapse navbar-collapse skyBlue infoText" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav">
                                    <li ng-repeat="journal in JournalEntries" ng-class="{active : Journal.JournalID == journal.JournalID }"><a href="" ng-click="loadContent($index)">{{journal.Title}}</a></li>
                                    <li ng-show="stateMachine.state=='CAN_EDIT'"><a href="" ng-click="addNew()">Add New</a></li>

                                </ul>
                            </div><!-- /.navbar-collapse -->
                        </div><!-- /.container-fluid -->
                    </nav>

                    <button ng-show="stateMachine.state=='CAN_EDIT' " title="Edit" style="float:right; vertical-align:top;height:40px;width:40px;margin:0; padding:0;border:none;background:transparent"
                            ng-click="editJournal()">
                        <img src="../image/pencil.png" style="width:100%" />
                    </button>
                    <!--   <div  class ="journalLabel">Site: {{Site.Name  }}</div><br /> -->
                    <div class="journalLabel">
                        JournalDate: {{Journal.DateAdded  | date:'MM/dd/yyyy @ h:mma'}}
                    </div>


                        <div ng-show="stateMachine.state=='IS_EDITING' ">
                            <div class="journalLabel" style="display:inline-block">Title:</div>
                            <input type="text" class="form-control" id="journalTitle" ng-model="Journal.Title">
                        </div>

                        <text-angular ng-hide="stateMachine.state=='IS_EDITING'" id="textReader"
                                      name="readhtmlcontent"
                                      ng-model="Journal.Text" ta-disabled="true" ta-toolbar="[]">
                        </text-angular>

                        <text-angular ng-show="stateMachine.state=='IS_EDITING'  " id="textEditor"
                                      name="edithtmlcontent"
                                      ng-model="Journal.Text"
                                      style="font-size:20px;min-height:260px;"
                                      ta-toolbar="[ ['h1', 'h2', 'h3'],   ['bold', 'italics', 'underline',  'ul', 'ol',  'undo'],   ['justifyLeft', 'justifyCenter', 'justifyRight', 'indent', 'outdent'],  ['insertLink'] ]" ;>
                        </text-angular>



                        <div ng-show="stateMachine.state=='IS_EDITING' " style="display:inline-block;background-color:lightgray;opacity:0.6;padding:12px;border-radius:7px;">
                            <a href="" ng-click="saveJournal()">Save</a>
                        </div>
                        <div ng-show="stateMachine.state=='IS_EDITING' && action=='edit'" style="display:inline-block;background-color:lightgray;opacity:0.6;padding:12px;border-radius:7px;">
                            <a href="" ng-click="deleteJournal()">Delete</a>
                        </div>
                        <div ng-show="stateMachine.state=='IS_EDITING' && action=='edit'  " style="display:inline-block;background-color:lightgray;opacity:0.6;padding:12px;border-radius:7px;">
                            <a href="" ng-click="cancelJournal()">Cancel</a>
                        </div>

            </div><!--end panel body-->

            </div>
    </div>   
</div>
