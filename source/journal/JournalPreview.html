

<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">



<div  ng-click="goJournal()" 
    class="dottedBorderRed glow" 
    style="padding:2px;"
    ng-style="previewPaneStyle">



    <div  ng-controller="JournalController"  style="font-family:Centaur;font-size:18px;height:100%;overflow-y:scroll">

        <div class="panel panel-default "   style="margin-bottom:0px">
                    <div class="panel-body papyrus" >
                            <div class="cloudBlue menuText listHeader">
                                {{Journal.Title}}
                            </div>

                           <div class="journalLabel">
                                Journal Date: {{Journal.DateAdded  | date:'MM/dd/yyyy @ h:mma'}}
                            </div>
                      
                            <text-angular id="textReader"
                                          name="readhtmlcontent"
                                          ng-model="Journal.Text" ta-disabled="true" ta-toolbar="[]">
                            </text-angular>
                  </div>
        </div>   
            <script>
    // hack to close the burger after selection, 
                $(document).ready(function () {
                    $(".navbar-nav li a").click(function (event) {
                        $(".navbar-collapse").collapse('hide');
                    });
                    // kill the idiotic transition animation built into bootstrap navbar
                   // $.support.transition = false
                });
            </script>

    </div>


    
</div>
