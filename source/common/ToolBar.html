<div id="smallToolbar" class="col-xs-12  bluenav"   
     ng-controller="ToolbarController as navCtrl" 
     style="width:100%;padding:0px;" >
    <div style="width:100%;overflow-x:visible;">
  
        <div class="clickableDiv" ng-click="navCtrl.goMap()" title="Map">
            <img ng-class="{'poppedUp' : selectedState.mapSelected == true}"  
                   class="dottedBorderRed glow" src="/../image/globe.png"  ng-click="navCtrl.goMap()" title="Map View" />

        </div>


                <div class="clickableDiv"  ng-click="navCtrl.goAlbum()" title="Photo Album">
                    <img
                         ng-class="{'poppedUp' : selectedState.albumSelected == true}"  
                         
                          src="../image/sun.png"  class="dottedBorderRed glow"  />
                </div>
 
  
            
        <div style="position:relative;margin:0px;padding:0px;display:inline">
                <div data-toggle="dropdown" class="clickableDiv">
                    <img src="../image/scroll.png" 
                         class="dottedBorderRed glow" 
                            ng-class="{'poppedUp' : selectedState.sitelistSelected == true}"   />
                </div>
                <ul class="dropdown-menu">
                    <li ng-repeat="site in navCtrl.SiteList">
                        <a href="" ng-click="navCtrl.selectSite($index)">{{site.Name}}</a>
                    </li>
                </ul>
        </div>


                <div class="clickableDiv"  ng-click="navCtrl.goJournal()" title="Journal">
                    <img src="../image/stack.png"  
                         class="dottedBorderRed glow"
                         ng-class="{'poppedUp' : selectedState.journalSelected == true}"  />
                </div>
        
         
    
                <div class="clickableDiv"  ng-click="navCtrl.goSite()" title="Site Information">
                    <img src="../image/largepalm.png" 
                         class="dottedBorderRed glow" 
                         ng-class="{'poppedUp' : selectedState.siteSelected == true}"  />
                </div>

                 

       
    </div>
   
     <!--<div style="position:absolute;left:0px;z-index:77;background-color:white;font-size:14px;font-family:Centaur">

        <div style="display:inline">
            window.innerWidth :   {{Diagnostics.innerWidth}}
        </div>
        <div>
        buttonWidth :   {{Diagnostics.buttonWidth}}
    </div>-->


</div>
