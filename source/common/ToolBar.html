
<div  class="bluenav"   style="padding:2px 0px;min-height:66px;max-height:66px;" >
  
          <div  class ="clickableDiv"   ng-click="goMapList()" title="MapList"
              ng-class="{'poppedUp' : selectedState.mapListSelected == true}"  >
                    <img title="Map List"
                         src="../image/steering.png"
                         class="dottedBorderRed glow "/>
            </div>


  
            <div  class="clickableDiv" ng-click="goMap()" title="Map">
                <img ng-class="{'poppedUp' : selectedState.mapSelected == true}"  
                       class="dottedBorderRed glow" src="/../image/globe.png"   title="Map View" />

            </div>

        

            <div class="clickableDiv"  ng-click="goAlbum()" title="Photo Album">
                <img
                        ng-class="{'poppedUp' : selectedState.albumSelected == true}"  
                        src="../image/sun.png"  class="dottedBorderRed glow"  />
            </div>
 


            <div style="position:relative;margin:0px;padding:0px;display:inline">
                    <div data-toggle="dropdown" class="clickableDiv">
                        <img src="../image/scroll.png" 
                             class="dottedBorderRed glow" 
                                ng-class="{'poppedUp' : selectedState.sitelistSelected == true}"   />
                    </div>
                    <ul class="dropdown-menu" id="siteListDropDown">
                        <li ng-repeat="site in SiteList">
                            <a href="" ng-click="selectSite(site)"
                               ng-class="{'siteListDropDownSelected': site.Name==selectedSite.Name}"
                               >{{site.Name}}</a>
                        </li>
                    </ul>
            </div>



                <div class="clickableDiv"  ng-click="goJournal()" title="Journal">
                    <img src="../image/stack.png"  
                         class="dottedBorderRed glow"
                         ng-class="{'poppedUp' : selectedState.journalSelected == true}"  />
                </div>
        
         
    
                <div class="clickableDiv"  ng-click="goSite()" title="Site Information">
                    <img src="../image/largepalm.png" 
                         class="dottedBorderRed glow" 
                         ng-class="{'poppedUp' : selectedState.siteSelected == true}"  />
                </div>

                 


  

</div>
