<div class="container" >

        <div  style="float:left">
               <button style="border-radius:40px;margin:4px 0px;background-color:#3CBBC8" ng-click="navCtrl.goMap()" title="Map View">
                <img src="../../image/globe.png"  class="image-responsive" style="max-height:40px" />

            </button>
         </div>
