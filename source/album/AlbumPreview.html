<div ng-controller="AlbumController"    ng-style="windowOneStyle" >
      <div class=" greenMud"  style="height:100%">

            <div ng-if="selectedPhoto.StorageURL !=null " >

                <div ng-if="selectedPhoto.orientationID==null || selectedPhoto.orientationID < 5" 
                    ng-style="previewImageStyle">

                            <div   ng-style="previewImageStyle" 
                                style="background-image:url('{{  imageServer + imagePath + selectedPhoto.FileName}}');
                                     background-size:cover; background-position:50% 50%; background-repeat:no-repeat">
                            </div>

                </div>

                <div ng-if="selectedPhoto.orientationID != null && selectedPhoto.orientationID >4 ">
                    <div ng-if="Capabilities.alreadyKnowsHow==false">
                            <img on-load="onImageLoad($event, selectedPhoto.orientationID)"
                                    style="position:absolute;visibility:hidden"
                                    ng-style="portraitImageStyle"
                                    src="{{  imageServer + imagePath + selectedPhoto.FileName +imageRefresher}}" />
                            <canvas id="canvas" style="display:block;"></canvas>

                    </div>
                    <div ng-if="Capabilities.alreadyKnowsHow==true">
                        <img style="max-width:90%;visibility:visible;vertical-align:middle"
                             ng-src="{{  imageServer + imagePath + selectedPhoto.FileName }}" />
                    </div>

          
                </div>
            </div>



            <div ng-if="selectedPhoto.StorageURL==null " >
                    <div ng-if="selectedPhoto.orientationID == null"  ng-style="previewImageStyle">
                        <div   style="height:100%;width:100%;background-image:url('http://www.traveloggia.net/upload/{{imagePath }}{{selectedPhoto.FileName}}');
                            background-size:cover;background-repeat:no-repeat;background-position:50% 50%">
                         </div>
                    </div>
            </div>


    

      </div>
</div>
