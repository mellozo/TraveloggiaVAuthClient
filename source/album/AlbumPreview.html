


<div  ng-click="goAlbum()" 
    class="dottedBorderRed glow" 2:

    ng-style="previewPaneStyle"
    style="padding:2px;">
        <div ng-controller="AlbumController" style="height:100%"    >



               <div id="previewImageContainer"  ng-style="previewImageStyle"  class="monkey" >
                        <div  id="previewImageDiv" ng-hide="previewImage.needsCanvas"
                            style="height: 100%; width: 100%; background-image: url('{{previewImage.Url }}');
                                    background-size:cover; background-position:50% 50%; background-repeat:no-repeat">
                        </div>
                        <canvas ng-show="previewImage.needsCanvas"  id="previewCanvas" ></canvas>
             </div>




</div>
