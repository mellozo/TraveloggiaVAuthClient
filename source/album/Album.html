<div style="background-color:#0E7B83; ng-controller="AlbumController" >

<div ng-include="'common/ToolBar.html'"></div>

    <style>

        .panel-heading a:after {
    font-family:'Glyphicons Halflings';
    content:"\e114";
    float: right;
    color: grey;
    margin-right:30px;
}
.panel-heading a.collapsed:after {
    content:"\e080";
}
    </style>





    <div class="panel-group" id="accordion" style="margin:25px;">
   
            <div class="panel panel-default" style="background-color:#DEE5F2;font-family:Centaur;font-size:16px;">
                    <div class="panel-heading" style="background-color:#8EBBDA;">
                                     <h4 class="panel-title">
                                            <a data-toggle="collapse" style="font-family:Cinzel" data-parent="#accordion" href="" data-target="#collapseOne" >Add Photos</a>
                                    </h4>
                    </div>

                <div id="collapseOne" class="panel-collapse collapse">
                        <div class="panel-body">
                                         <input id="photoFileInput" type="file" accept="image/*" capture="camera"   multiple=""
                                             onchange="angular.element(this).scope().fileNameChanged(this)" style="width:90%" />
                                        <div id="previewPanel" style="margin-top:10px;padding-top:10px;">
                                         
                                        </div>

                                <button style="margin-top:10px;background-color:#244F55" class="btn btn-primary" ng-click="uploadFile()">Upload</button>
                         </div>
                </div>

            </div>
   
    </div>

     



<div style="margin-top:15px;">
   

  <div style="margin-left:8px;"> 
        <div  ng-repeat="Photo in PhotoList">
           
            <div ng-if ="Photo.StorageURL !=null ">
                    <img ng-src="{{  imageServer + imagePath + Photo.FileName}}" style="width:100%;max-width:300px;" >
            </div>

             <div ng-if ="Photo.StorageURL==null ">
                   <img  ng-src="http://www.traveloggia.net/upload/{{imagePath }}{{Photo.FileName}}" 
                       style="width:100%;" />
         
        
            </div>

                   
            <div> {{Photo.FileName}}</div>
        </div>
   
</div> 

</div>
