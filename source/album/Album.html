    <div ng-include="'common/ToolBar.html'"></div>

</div>

<div ng-show="authorizationState=='CAN_EDIT' " class="row" style="margin-bottom:0px;padding-bottom:0px">
    <div  class="col-xs-12" style="margin-bottom:0px;padding-bottom:0px">
        <div class="panel-group" id="accordion" style="margin-top:10px;margin-bottom:0px;padding-bottom:0px;">
            <div class="panel panel-default" style="background-color:#DEE5F2;font-family:Centaur;font-size:16px;margin-bottom:0px;padding-bottom:0px;">
                <div class="panel-heading" style="background-color:#8EBBDA;text-align:right;">
                    <h4 class="panel-title" >
                        <a data-toggle="collapse" style="font-family:Cinzel;position:relative;right:46px;" data-parent="#accordion" href="" data-target="#collapseOne">Add Photos</a>
                    </h4>
                </div>

                <div id="collapseOne" class="panel-collapse collapse">
                    <div class="panel-body">
                        <input id="photoFileInput" type="file" accept="image/*" capture="camera" multiple=""
                               onchange="angular.element(this).scope().fileNameChanged(this)" style="width:90%" />
                        <div id="previewPanel" style="margin-top:10px;padding-top:10px;">

                        </div>

                        <button style="margin-top:10px;background-color:#244F55" class="btn btn-primary" ng-click="uploadFile()">Upload</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>



<div class="row"  style="margin-top:0px;padding-top:0px;">
    <div class="col-xs-12" style="margin-top:0px;padding-top:0px;"> 
   

                <div ng-repeat="Photo in PhotoList" style="margin-top:0px;padding-top:0px;">
                    <a href="" ng-click="selectPhoto(Photo)">
                        <div ng-if="Photo.StorageURL !=null ">
                            <img ng-src="{{  imageServer + imagePath + Photo.FileName}}" 
                                 style="max-height:76vh;max-width:95vw;">
                        </div>

                        <div ng-if="Photo.StorageURL==null ">
                            <img ng-src="http://www.traveloggia.net/upload/{{imagePath }}{{Photo.FileName}}"
                                 style="max-height:76vh;max-width:95vw" />
                        </div>

                    </a>
                    <div> {{Photo.FileName}}</div>
                </div>

    </div>
</div>
