<script src="../lib/load-image.all.min.js"></script>
<div  ng-style="scrollWindowStyle"  class=" greenMud" id="albumScrollContainer"
    style="padding:16px;overflow-y:scroll;-webkit-overflow-scrolling: touch;"  ng-controller="AlbumController" >



<div ng-show="authorizationState=='CAN_EDIT' " class="row" style="margin-bottom:0px;padding-bottom:0px">
    <div  class="col-xs-12" style="margin-bottom:0px;padding-bottom:0px">
        <div class="panel-group" id="accordion" style="margin-top:10px;margin-bottom:0px;padding-bottom:0px;">
            <div class="panel panel-default" style="background-color:#DEE5F2;font-family:Centaur;font-size:16px;margin-bottom:0px;padding-bottom:0px;">
                <div class="panel-heading" style="background-color:#8EBBDA;text-align:right;">
                    <h4 class="panel-title" >
                        <a data-toggle="collapse" style="font-family:Cinzel;position:relative;right:46px;" data-parent="#accordion" href="" data-target="#collapseOne">Add Photos</a>
                    </h4>
                </div>

                <div id="collapseOne" class="panel-collapse collapse">
                    <div class="panel-body" style="height:270px">
                        <input id="photoFileInput" type="file" accept="image/*" capture="camera" multiple=""
                               onchange="angular.element(this).scope().fileNameChanged(this)" style="width:90%" />
                        <div id="previewPanel" style="margin-top:10px;padding-top:10px;">
                            <p>preview image </p>
                        </div>
                        <div>
                            <button 
                                    ng-disabled="BusyWith.uploading"
                                    style="margin-top:10px;background-color:#244F55" class="btn btn-primary"
                                     ng-click="handleUploadClick()">Upload
                            </button>
                        </div>
                    
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>



    <div  style="margin:0px;padding:0px" id="photoListContainer"> 
        <div ng-repeat="Photo in PhotoList" style="margin-top:15px;padding-top:0px;">
            <a href="" ng-click="selectPhoto(Photo)">


                        <div ng-if="Photo.StorageURL !=null " class="imageFrame" >
                           
                            <div style="visibility:hidden">
                                   <div ng-if="Photo.orientationID == null || Photo.orientationID < 5"  >
                                            <img 
                                                    ng-src="{{  imageServer + imagePath + Photo.FileName}}"
                                                    on-load="dontAsk($event)"">
                                   </div>
                            </div>
                              

                                    <div ng-if="Photo.orientationID != null && Photo.orientationID > 4" >

                                                    <div ng-if="Capabilities.alreadyKnowsHow ==false">
                                                        <img  
                                                                style="position:absolute;visibility:hidden"
                                                                on-load="onImageLoad($event, Photo.orientationID)"
                                                                ng-src="{{  imageServer + imagePath + Photo.FileName }}" />
                                                        <canvas id="canvas" style="display:block;"></canvas>
                                                    </div>

                                        <div style="visibility:hidden">
                                                    <div ng-if="Capabilities.alreadyKnowsHow == true">
                                                        <img 
                                                                on-load="dontAsk($event)"
                                                                ng-src="{{  imageServer + imagePath + Photo.FileName }}" />
                                                    </div>
                                        </div>
                                    </div>
                        </div>




                        <div ng-if="Photo.StorageURL==null " class="imageFrame"  style="visibility:hidden">
                            <div>
                                        <img
                                            on-load="dontAsk($event)"
                                            ng-src="http://www.traveloggia.net/upload/{{imagePath }}{{Photo.FileName}}"
                                                 />
                               </div>
                        </div>


                    </a>
                    <div> {{Photo.FileName}}</div>
                </div>

    </div>


</div>
