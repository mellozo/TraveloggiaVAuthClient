<div ng-controller="MonitorController" style="background-color:white;">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3> Diagnostics</h3>
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    OS Name
                    <input class="form-control" type="text" value={{Capabilities.currentDevice.osName}} readonly>
                </div>
                <div class="form-group">
                    OS Version
                    <input class="form-control" type="text" value={{Capabilities.currentDevice.osVersion}} readonly>
                </div>
                <div class="form-group">
                    Browser Name
                    <input class="form-control" type="text" value={{Capabilities.currentDevice.browserName}} readonly>
                </div>
                <div class="form-group">
                    Browser Version
                    <input class="form-control" type="text" value={{Capabilities.currentDevice.browserVersion}} readonly>
                </div>
                <div class="form-group">
                    Engine Name
                    <input class="form-control" type="text" value={{Capabilities.currentDevice.engineName}} readonly>
                </div>
                <div class="form-group">
                   Engine Version
                    <input class="form-control" type="text" value={{Capabilities.currentDevice.engineVersion}} readonly>
                </div>
                <div class="form-group">
                    Device Model
                    <input class="form-control" type="text" value={{Capabilities.currentDevice.deviceModel}} readonly>
                </div>
                <div class="form-group">
                    Device Type
                    <input class="form-control" type="text" value={{Capabilities.currentDevice.deviceType}} readonly>
                </div>
                <div class="form-group">
                   Device Vendor
                    <input class="form-control" type="text" value={{Capabilities.currentDevice.deviceVendor}} readonly>
                </div>
                <div class="form-group">
                   Issue
                    <textarea rows="10" class="form-control"  ng-model="Capabilities.currentDevice.Issue" />
                </div>
                <button ng-click="submitIssue()">SUBMIT</button>
            </form>
            </div>
        </div>
</div>
