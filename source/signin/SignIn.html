
<!-- 
    
    
    the trick was to create an input nested in a div, that would expand with the div and remain at 100% 
    with some kind of padding around it

    lesson: margins collapse
    lesson: box sizing property can be used, set it to border-box ( not the default ) which means
    size is calculated including padding and border ( not margin) 
    lesson: to make box sizing work, set margin to 0,  acheive margin using padding instead
 

<div style="background-color:red;width:100%;box-sizing:border-box;padding:16px;margin:0px">
    
    <input type="text" id="MyInput" style="box-sizing:border-box;width:100%; margin:0px;" />
</div>-->

<div id="maincontainer" ng-controller="SignInController as Ctrl" style="font-family:Cinzel;  ">
     
   
<form>
<div class="container-fluid" style="font-size:24px">
    <div class ="row">
         <div class="col-xs-12 col-sm-4 col-sm-offset-4">

             <div style="height:30px">

             </div>
             <img src="../image/ship.png" alt="Traveloggia" title="Traveloggia" style="height:40px;width:40px;float:left;margin-right:12px;" />
             <div style="color:goldenrod;font-weight:800;padding-left:10px;padding-bottom:10px">Traveloggia</div>

        <div class="lightgreen centered goldtrim" style="padding:16px;margin-bottom:8px;border-radius:3.5px;">
    
                <input required ng-model = "Ctrl.Member.Email" placeholder="email address" type="text" 
                        style="z-index:2;font-family:inherit;box-sizing:border-box;width:100%; margin:0px;padding:6px" />
        </div>


        <div class="lightgreen centered goldtrim"  style="padding:16px;margin-bottom:8px;border-radius:3.5px">   
                
            <input required ng-model="Ctrl.Member.Password"  placeholder="password" type="password" 
                        style="font-family:inherit;box-sizing:border-box;width:100%; margin:0px;padding:6px" />
        </div>


        <div id="buttonDiv"  style="text-align:center;padding:16px;">
          
            <div ng-show="Ctrl.authenticationStatus.firstAttempt" style="display:inline-block;background-color:lightgray;opacity:0.6;padding:12px;border-radius:7px;" >
                  <input type="submit" ng-click="Ctrl.signIn()" value="Sign In"/>
            </div>

            <div ng-show="Ctrl.authenticationStatus.failedSignin" style="display:inline-block;background-color:lightgray;opacity:0.6;padding:12px;border-radius:7px;" >
                <input type="submit" ng-click="Ctrl.signIn()"  value="Try Again"/> 
            </div>
                   
            <div ng-show="Ctrl.authenticationStatus.createAccount" id="aCreateAccount"  style="display:inline-block;background-color:lightgray;opacity:0.6;padding:12px;border-radius:7px;" >
                <input type="submit" ng-click="Ctrl.createAccount()" value="Create Account"/>
            </div>

        </div>


    </div>


    </div>
   
   
    
   </div>     
</form>
</div>
