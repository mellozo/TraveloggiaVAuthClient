


<div id="maincontainer" ng-controller="SignInController as Ctrl" style="font-family:Cinzel;  ">
     
   
<form>
<div class="container-fluid" style="font-size:24px">
    <div class ="row">
         <div class="col-xs-12 col-sm-6 col-sm-offset-3">

             <div style="height:30px">

             </div>

             <img src="../image/ship.png" alt="Traveloggia" title="Traveloggia" style="height:40px;width:40px;float:left;margin-right:12px;" />
             <div style="color:goldenrod;font-weight:800;padding-left:10px;padding-bottom:10px">Traveloggia</div>



            <div class="lightgreen centered goldtrim" style="padding:16px;margin-bottom:8px;border-radius:3.5px;">
                    <input class="signIn" required ng-model = "Ctrl.Member.Email" placeholder="email address" type="text"  />
            </div>


            <div class="lightgreen centered goldtrim"  style="padding:16px;margin-bottom:8px;border-radius:3.5px">   
                
                <input class="signIn" required  ng-model="Ctrl.Member.Password"  placeholder="password" type="password"  />
            </div>






        <div id="buttonDiv"  style="text-align:center;padding:16px;">
          
            <div ng-show="Ctrl.authenticationStatus.firstAttempt" class="lightgreen greenButton" >
                  <a  ng-click="Ctrl.signIn()">Sign In</a> 
            </div>

            <div ng-show="Ctrl.authenticationStatus.failedSignin" class="lightgreen greenButton" >
                <a ng-click="Ctrl.signIn()">Try Again</a>  
            </div>
                   
            <div ng-show="Ctrl.authenticationStatus.createAccount"  class="lightgreen greenButton">
                <a ng-click="Ctrl.createAccount()" >Create Account</a>
            </div>

        </div>


    </div>


    </div>
   
   
    
   </div>     
</form>
</div>
