<div id="maincontainer" ng-controller="SignInController as Ctrl">
     
 <!--  <img src="../image/paper_ship.png" alt="Traveloggia"  title="Traveloggia" style="z-index:99;
position:absolute;top:30px;left:10px;width:50px;height:50px;border:0;padding:0;margin:0" />-->

   
<div ng-style="systemMessageStyle"  style="position:absolute;z-index:88;top:20px;left:0px;width:100%;height:400px;background-color:lightgray;opacity:.9">
       <div style="padding:12px;font-size:26px;color:brown;font-family:Centaur">{{Ctrl.systemMessage}}</div> 
        <div style="text-align:center;position:absolute;right:5px;top:5px;width:35px;height:35px;background-color:red;">
              <a style="font-size:26px;font-family:Centaur;color:black;text-decoration:none" href="" ng-click="Ctrl.dismissSystemMessage()">X</a>
            </div>

</div>

    <form id="SignInForm" >
  

                    <div class="lightgreen centered goldtrim" style="padding:16px;margin-bottom:8px;border-radius:3.5px;">
    
                            <input ng-model = "Ctrl.Member.Email" placeholder="email address" type="text" 
                                   style="z-index:2;font-family:inherit;box-sizing:border-box;width:100%; margin:0px;padding:6px" />
    
                    </div>


                    <div class="lightgreen centered goldtrim"  style="padding:16px;margin-bottom:8px;border-radius:3.5px">
   
                            <input ng-model="Ctrl.Member.Password"  placeholder="password" type="password" 
                                   style="font-family:inherit;box-sizing:border-box;width:100%; margin:0px;padding:6px" />
                    </div>

                        <div   style="text-align:center;padding:16px;">
                            <div style="display:inline-block;background-color:lightgray;opacity:0.6;padding:12px;border-radius:7px;" >
                                <a id="aSignIn"  href="" ng-click="Ctrl.signIn()" >Sign In</a>
                                </div>
       
                                 <div id="aCreateAccount"  style="display:none;background-color:lightgray;opacity:0.6;padding:12px;border-radius:7px;" >

                                <a href="" ng-click="Ctrl.createAccount()">Create Account</a>
                            </div>
                        </div>





    </form>
   
    
        

</div>
